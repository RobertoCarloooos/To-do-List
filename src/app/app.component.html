<h1>Numero de tareas: {{numeroTareas}}</h1>
<h2>Tareas finalizadas: {{tareasTerminadas}}</h2>

@if (numeroTareas===tareasTerminadas) {
  <h4 style="color: green;">Tareas completadas</h4>
}
@else {<h4 style="color: red;">Todavia te faltan tareas por completar</h4>}



<app-input-task (onEnviarTarea)="tareaEnviada($event)"></app-input-task>
<app-list-task (onCambiandoCheck)="checkCambiado($event)" (onEliminando)="eliminado($event)" [listTask]="listaTarea"></app-list-task>

<router-outlet />
